<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body { font-family: Arial, sans-serif; }
    form { max-width: 400px; margin: auto; padding: 20px; background-color: #f4f4f4; border-radius: 5px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>

  <h2>Register</h2>
  <form id="registration-form">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <script>
    document.getElementById('registration-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://new-project-two-neon.vercel.app/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
      console.log(response)
        if (!response.ok) {
          // Check for failed status
          const errorText = await response.text();
          console.error('Request failed with status:', response.status, errorText);
          return;
        }
      
        const data = await response.json();
        console.log('Data:', data);
      } catch (error) {
        console.error('Error occurred while fetching:', error);
      }
          });
  </script>

</body>
</html>
